name: "no_pooling"

input_shape: [32, 32, 3]

architecture:
  encoder:
    - type: Conv2D
      filters: 8
      kernel_size: [3, 3]
      activation: relu
      padding: same

    # Removed the first pooling layer
    - type: Conv2D
      filters: 12
      kernel_size: [3, 3]
      activation: relu
      padding: same

  decoder:
    - type: Conv2D
      filters: 16
      kernel_size: [3, 3]
      activation: relu
      padding: same

    # Removed corresponding upsampling layer
    - type: Conv2D
      filters: 12
      kernel_size: [3, 3]
      activation: relu
      padding: same

    - type: Conv2D
      filters: 3
      kernel_size: [3, 3]
      activation: sigmoid
      padding: same
