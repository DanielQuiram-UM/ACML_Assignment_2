name: "Small Autoencoder"

input_shape: [32, 32, 3]

architecture:
  encoder:
    - type: Conv2D
      filters: 8
      kernel_size: [3, 3]
      activation: relu
      padding: same
      save: x1

    - type: MaxPool
      pool_size: [2, 2]
      padding: same

  decoder:
    - type: Conv2D
      filters: 12
      kernel_size: [3, 3]
      activation: relu
      padding: same

    - type: UpSample
      size: [2, 2]

    - type: Concat
      from_tensor: x1
