name: "Shallow Autoencoder"
input_shape: [32, 32, 3]

architecture:
  encoder:
    - type: Conv2D
      filters: 16
      kernel_size: [5,5]
      activation: relu
      padding: same
      save: x1
    - type: MaxPool
      pool_size: [2,2]
      padding: valid
  decoder:
    - type: UpSample
      size: [2,2]
    - type: Conv2D
      filters: 16
      kernel_size: [5,5]
      activation: relu
      padding: same
    - type: Concat
      from_tensor: x1
