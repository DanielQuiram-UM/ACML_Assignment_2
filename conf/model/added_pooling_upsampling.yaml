name: "added_pooling_upsampling"

input_shape: [32, 32, 3]

architecture:
  encoder:
    - type: Conv2D
      filters: 8
      kernel_size: [3, 3]
      activation: relu
      padding: same

    - type: MaxPool
      pool_size: [2, 2]
      padding: valid

    - type: Conv2D
      filters: 12
      kernel_size: [3, 3]
      activation: relu
      padding: same

    - type: MaxPool
      pool_size: [2, 2]
      padding: valid

    # Added extra pooling
    - type: MaxPool
      pool_size: [2, 2]
      padding: valid

  decoder:
    - type: Conv2D
      filters: 16
      kernel_size: [3, 3]
      activation: relu
      padding: same

    # Added extra upsampling to match encoder
    - type: UpSample
      size: [2, 2]

    - type: UpSample
      size: [2, 2]

    - type: Conv2D
      filters: 12
      kernel_size: [3, 3]
      activation: relu
      padding: same

    - type: UpSample
      size: [2, 2]

    - type: Conv2D
      filters: 3
      kernel_size: [3, 3]
      activation: sigmoid
      padding: same
